<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcard</title>

  <!-- MathJax CDN -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body {
      background-color: #121212;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      flex-direction: column;
      position: relative;
    }

    .scene {
      width: 100%;
      max-width: 600px;
      height: 300px;
      perspective: 1000px;
      margin-bottom: 20px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      border: 1px solid #ffffff44;
      border-radius: 10px;
      padding: 30px;
      box-sizing: border-box;
      background-color: #1e1e1e;
      overflow-wrap: anywhere;
      white-space: pre-wrap; /* Preserve line breaks */
    }

    .card-back {
      transform: rotateY(180deg);
      color: #00ffcc;
    }

    .btn {
      padding: 10px 20px;
      background-color: #00ffff;
      color: black;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #00cccc;
    }

    /* Go Back button styles and position */
    .go-back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #ff5555;
      color: white;
      border-radius: 6px;
      padding: 10px 18px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(255, 0, 0, 0.5);
      transition: background-color 0.2s;
      z-index: 1000;
    }

    .go-back-btn:hover {
      background-color: #cc4444;
    }
  </style>
</head>
<body>

  <button class="go-back-btn" onclick="history.back()">Go Back</button>

  <div class="scene" onclick="flipCard()">
    <div class="card" id="card">
      <div class="card-face card-front" id="question">{{ question }}</div>
      <div class="card-face card-back" id="answer">{{ answer }}</div>
    </div>
  </div>

  <form id="next-form" action="/cards/" method="get">
  <input type="hidden" name="set" value="{{ set_name }}">
  <input type="hidden" name="mode" value="{{ mode }}">
  <button class="btn" type="submit">Next Card</button>
</form>


  <script>
    const card = document.getElementById('card');
    const nextForm = document.getElementById('next-form');

    function flipCard() {
      card.classList.toggle('flipped');
    }

    // After page load, ask MathJax to typeset math
    window.onload = () => {
      if (window.MathJax) {
        MathJax.typesetPromise();
      }
    };

    // Also re-typeset after flipping if needed (usually not required but can help)
    card.addEventListener('click', () => {
      if (window.MathJax) {
        MathJax.typesetPromise();
      }
    });

    document.addEventListener('keydown', (event) => {
      const key = event.key.toLowerCase();

      if (key === 'j' || key === 'k') {
        flipCard();
        if (window.MathJax) {
          MathJax.typesetPromise();
        }
      } else if (key === 'l') {
        nextForm.submit();
      } else if (key === 'h') {
        history.back();
      }
    });
  </script>
</body>
</html>
